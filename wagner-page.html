<!DOCTYPE html>
<html>
<body>
<div id="sampleDomElement"></div>
<div id="sampleDomElement2" style="background-color:#999"></div>
<script type="text/javascript" src="jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="wagner.js"></script>
<script type="text/javascript">
	Wagner.compose('parent', function(child, sampleDomElement2) {
		this.sayHello = function() {
			sampleDomElement2.innerHTML = '<h1>Hi There</h1>';
			child.doIt(sampleDomElement2);
		}
	});
	
	Wagner.compose('child', function() {
		this.doIt = function(domElement) {
			domElement.innerHTML += '<p>From me too!</p>';
		};
	});
	
	Wagner.compose('parent').sayHello();
</script>
</body>
</html>
