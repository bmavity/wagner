      define = module.define;

  define('parent', [], function(child, sampleDomElement) {

      sampleDomElement.innerHTML = '<h1>Hi There</h1>';
      child.doIt(sampleDomElement);
    };

    module.exports.sayHello = sayHello;
  });
})();

      define = module.define;

    var doIt = function() {

  });
})();
